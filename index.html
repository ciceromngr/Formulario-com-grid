<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario | Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>Formulario | Aluno</header>
    <div class="main">
        <form action="">
        <div class="container">
                <div class="nome">
                    <label for="nome">Nome</label>
                    <input type="text" class="nome">
                </div>
                <div class="sobrenome">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" class="sobrenome"><br>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" class="email">
                </div>
                <div class="cpf">
                    <label for="cpf">CPF</label>
                    <input type="text" class="cpf"><br>
                </div>
                <div class="idade">
                    <label for="idade">Idade</label>
                    <input type="number" class="idade">
                </div>
                <div class="termo">
                    <label for="contrato">Termo</label>
                    <input type="checkbox" class="contrato"><br>
                </div>
                <div class="confirmacao">
                    <input type="submit" class="enviar">
                    <input type="reset" class="reset">
                </div>
            </div>
        </form>
    </div>
    <footer>&copy;Jonsons</footer>
</body>
</html>
